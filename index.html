<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="css/index.css" type="text/css" media="screen" />
    </head>

    <body>
        <div id="header" onmousedown="toggleDebugMode(event)"><span id="title">MINESWEEPER</span></div>
        <div id="main">
            <div id="left" class="info"> 
                <p>time: <span id="time">0</span></p>
                <p>clicks: <span id="clicks">0</span></p>
                <p>flags: <span id="flags">10</span></p>
                <p id="username_label">username: <span id="username">--</span></p>
                <p id="hint_text">use right mouse to set <img id="hint_img" src="images/flag.png"> on each bomb</p>                  
            </div>
            <div id="board">
            </div>
            <div id="right">
                 <div id="bestenliste"> 

                 </div> 
                 <div id="game_state">
                    <div id="game_over_wrapper" hidden="true" onclick="restartGame()">
                        <div class="state"> 
                            GAME OVER                      
                        </div>
                        <div class="decision">
                            RESTART                        
                        </div>
                    </div>
                    <div id="game_finished_wrapper" hidden="true" onclick="restartGame()">
                            <div class="state"> 
                                FINISHED!                      
                            </div>
                            <div class="decision">
                                RESTART                        
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="js/mines.js"></script>        
    </body>
</html>
